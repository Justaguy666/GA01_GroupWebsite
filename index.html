</head>

<body>
    <header>
        <section id="left-header">
            <img id="Logo" src="./assets/images/logo.png" alt="Logo">
        </section>

        <section id="right-header">
            <!-- Begin: Navigation -->
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li>
                        <a href="">
                            Team

                        </a>
                        <ul class="subnav">

                            <li class="nowrap"><a href="./members/ldnbao.html">Lê Đức Ngọc Bảo</a></li>

            </nav>
            <!-- End: Navigation -->
            <div id="mobile-menu">
                <i class="mobile-menu-btn ti-menu"></i>
            </div>
        </section>
    </header>

    <main>
        <section id="home-title">
            <h2>SpicyBytes</h2>
            <p>A passionate group of students working together to create web projects.</p>
        </section>

        <section id="card-list">
            <article id="member-card">

                    <img src="./assets/images/members/profile-okvinh.jpg" alt="">
                    <h4>Ong Khánh Vinh</h4>
                    <span class="member-id">23127522</span>

                <div class="member-card-back">

                    <span class="member-id">Front-end Developer</span>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SpicyBytes</p>
    </footer>

    <script>
        var header = document.querySelector('header');
        var mobileMenu = document.getElementById('mobile-menu');
        var headerHeight = header.clientHeight;

        // Open/close mobile menu
        mobileMenu.onclick = function() {
            var isClosed = header.clientHeight === headerHeight;
            if (isClosed) {
                header.classList.add('open');
            } else {
                header.classList.remove('open');
            }
        }

        // Auto-close when selecting a menu item
        var menuItems = document.querySelectorAll('nav ul li a');
        for (var i = 0; i < menuItems.length; i++) {
            var menuItem = menuItems[i];
            
            menuItem.onclick = function(event) {
                var isParentMenu = this.nextElementSibling && this.nextElementSibling.classList.contains('subnav');
                if (isParentMenu) {
                    // On mobile, clicking a parent menu item shouldn't navigate, just show subnav
                    if (window.innerWidth <= 739) {
                        // This part is tricky without changing the CSS logic for hover.
                        // For now, let's just allow it to close the menu if it's not a subnav link
                    }
                } else {
                    // Close menu for any non-parent link click
                    header.classList.remove('open');
                }
            }
        }
    </script>
</body>

</html>
